<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аптека</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/CourseProjectReal/main/style.css" />
    <link rel="stylesheet" href="/CourseProjectReal/main/container.css" />

    <script src="/CourseProjectReal/main/style.css"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="logo">
            <div class="logo__img">
              <a href="/CourseProjectReal/main/index.html">
                <img src="/CourseProjectReal/images/logo.png" alt="" />
              </a>
            </div>
            <div class="logo__name">
              <a href="/CourseProjectReal/main/index.html">Аптека АПТЕК</a>
            </div>
          </div>
          <div class="search">
            <form class="search__form">
              <input
                type="text"
                name="text"
                class="search_field"
                placeholder="Поиск лекарств по названию"
              />
              <button type="submit" name="submit" class="submit" value="Поиск">
                Поиск
              </button>
            </form>
          </div>
          <nav class="nav">
            <div class="nav__container">
              <div class="catalog">
                <div class="katalog__img">
                  <img src="/CourseProjectReal/images/katalog.png" alt="" />
                </div>
                <div class="katalog_ref">
                  <a href="/CourseProjectReal/main/index.html">Каталог</a>
                </div>
              </div>
              <div class="auth">
                <div class="user__img">
                  <img src="/CourseProjectReal/images/user_icon.png" alt="" />
                </div>
                <div class="auth__ref">
                  <a href="/CourseProjectReal/authorization/auth.html">Войти</a>
                </div>
              </div>
              <div class="basket">
                <div class="basket__img">
                  <img src="/CourseProjectReal/images/basket.png" alt="" />
                </div>
                <div class="basket__ref">
                  <a href="/CourseProjectReal/basket/basket.html">Корзина</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <div class="main">
        <div class="main__container">
          <div class="filter">
            <div class="f_button">
              <input
                type="submit"
                name="submit"
                class="filter_button"
                value="Фильтр"
              />
            </div>
            <div class="filter_block">
              <div class="filter_title">Фильтр</div>
              <div class="drop_down_source">
                <div class="source">Изготовитель</div>
                <form>
                  <select id="company" name="company">
                    <option value="Paradise">Paradise</option>
                    <option value="GoodPharmacy">GoodPharmacy</option>
                    <option value="Сумамед">Сумамед</option>
                    <option value="">...</option>
                  </select>
                </form>
              </div>
              <div class="checkbox_recipe">
                <input type="checkbox" class="recipe" value="Без рецепта" /> Без
                рецепта
              </div>
              <div class="price_range">
                <div class="price">Цена</div>
                <div class="range">
                  <div class="range_min">0</div>
                  <div class="range_max">max</div>
                </div>
                <div class="range_button">
                  <div class="range_up">
                    <input type="range" class="range_button_up" />
                  </div>
                </div>
              </div>
              <div class="last_filter_buttons">
                <input
                  type="reset"
                  name="reset"
                  class="reset_filter"
                  value="Сбросить"
                />
                <input
                  type="submit"
                  name="submit"
                  class="submit_filter"
                  value="Применить"
                />
              </div>
            </div>
          </div>

          <div class="content">
            <div class="items">
              
              <a href="link">
                <div class="item">
                  <div class="basket_item_icon">
                    <img src="images/basket_item.png" alt="" />
                  </div>
                  <div class="information_field">
                    <div class="item_image">
                      <img src="images/бальзам1.jpg" alt="Упс" />
                    </div>
                    <div class="item_name">Бальзам болотва</div>
                    <div class="item_price">208.43 руб.</div>
                  </div>
                  <div class="views">
                    <div class="rate">
                      <div class="rate_icon">
                        <img src="images/rate.png" alt="Упс" />
                      </div>
                      <div class="rate_count">4</div>
                    </div>
                    <div class="review">
                      <div class="rev_count">2 отзыва</div>
                      <div class="review_icon">
                        <img src="images/review.png" alt="Упс" />
                      </div>
                    </div>
                  </div>
                </div>
              </a>
              
            </div>
            <!-- 
                <div class="add1">
                          <img src="images/add_wildberries.gif" alt="Реклама">
                      </div> 
                      <div class="add2">
                          <img src="images/add_mtc.gif" alt="Реклама">
                      </div>      -->
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item">
                  <a
                    class="page-link"
                    href="https://fito.by/product-category/new/"
                    >1</a
                  >
                </li>
                <li class="page-item">
                  <a
                    class="page-link"
                    href="https://fito.by/product-category/new/"
                    >2</a
                  >
                </li>
                <li class="page-item">
                  <a
                    class="page-link"
                    href="https://fito.by/product-category/new/"
                    >3</a
                  >
                </li>
                <li class="page-item">
                  <a
                    class="page-link"
                    href="https://fito.by/product-category/new/"
                    >Next</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <footer class="footer">
        <ul class="footer__list">
          <div class="footer__logo">
            <div class="footer__img">
              <a href="/CourseProjectReal/main/index.html">
                <img src="/CourseProjectReal/images/logo.png" alt="" />
              </a>
            </div>
            <div class="footer__name">
              <a href="/CourseProjectReal/main/index.html">Аптека АПТЕК</a>
            </div>
          </div>
        </ul>
        <ul class="footer__list">
          <li class="footer__item">
            Сайт создал
            <a href="https://t.me/Mne13Years">Соколовский Денис Игоревич</a>
          </li>
          <li class="footer__item"></li>
          <li class="footer__item"></li>
          <li class="footer__item"></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
