<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аптека</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="/CourseProjectReal/main/style.css" />

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <div class="logo__img">
                        <a href="/CourseProjectReal/main/index.html">
                            <img src="/CourseProjectReal/images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="logo__name">
                        <a href="/CourseProjectReal/main/index.html">Аптека АПТЕК</a>
                    </div>
                </div>
                <nav class="nav">
                    <div class="nav__container">
                        <div class="catalog">
                            <div class="katalog__img">
                                <img src="/CourseProjectReal/images/katalog.png" alt="">
                            </div>
                            <div class="katalog_ref">
                                <a href="/CourseProjectReal/main/index.html">Каталог</a>
                            </div>
                        </div>
                        <div class="auth">
                            <div class="user__img">
                                <img src="/CourseProjectReal/images/user_icon.png" alt="">
                            </div>
                            <div class="auth__ref">
                                <a href="/CourseProjectReal/authorization/auth.html">Войти</a>
                            </div>
                        </div>
                        <div class="basket">
                            <div class="basket__img">
                                <img src="/CourseProjectReal/images/basket.png" alt="">
                            </div>
                            <div class="basket__ref">
                                <a href="/CourseProjectReal/basket/basket.html">Корзина</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <div class="authorization">
                    <div class="name">
                        вход в аккаунт
                    </div>
                    <div class="login_password">
                        <div class="login">
                            <input type="text" name="text" class="login_field" placeholder = "Логин">
                        </div>
                        <div class="password">
                            <input type="text" name="text" class="password_field" placeholder = "Пароль">
                        </div>
                    </div>
                    <div class="login_button">
                        <input type="submit" name="submit" class="submit__auth" value="Войти">
                    </div>
                    <div class="reg_button">
                        <a href="/CourseProjectReal/registration/reg.html">
                            <input type="submit" name="submit" class="submit__auth" value="Регистрация">
                        </a>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <ul class="footer__list">
                <div class="footer__logo">
                    <div class="footer__img">
                        <a href="/CourseProjectReal/main/index.html">
                            <img src="/CourseProjectReal/images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="footer__name">
                        <a href="/CourseProjectReal/main/index.html">Аптека АПТЕК</a>
                    </div>
                </div>
            </ul>
            <ul class="footer__list">
                <li class="footer__item">
                    Сайт создал
                    <a href="https://t.me/Mne13Years">Соколовский Денис Игоревич</a>
                </li>
                <li class="footer__item"></li>
                <li class="footer__item"></li>
                <li class="footer__item"></li>
            </ul>
        </footer>
    </div>
</body>
</html>
